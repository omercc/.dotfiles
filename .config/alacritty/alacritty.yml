# yamllint disable rule:braces rule:commas rule:colons rule:comments-indentation
---
window:
    padding:
        x: 0
        y: 0
    dynamic_padding: true
    decorations: none
    startup_mode: Maximized
    option_as_alt: Both

font:
    normal:
        family: JetBrainsMono Nerd Font
        style: Regular
    bold:
        family: JetBrainsMono Nerd Font
        style: Bold
    italic:
        family: JetBrainsMono Nerd Font
        style: Italic
    bold_italic:
        family: JetBrainsMono Nerd Font
        style: Bold Italic

    size: 14.5

colors:
    primary:
        background: '#041318'
        foreground: '#ffffff'
    cursor:
        text: '#000000'
        cursor: '#ffffff'

mouse:
    hide_when_typing: true

selection:
    save_to_clipboard: true

cursor:
    thickness: 0.18
    vi_mode_style: Block
    style:
        blinking: Always
    blink_interval: 500

# Default shell
shell:
    program: /bin/zsh
args:
    - --login

# Key bindings
key_bindings:
    # Vi mode
    - { key: LBracket,  mods: Control|Alt,  action: ToggleViMode  }

    # Font size
    - { key: Equals,  mods: Command,  action: IncreaseFontSize     }
    - { key: Minus,   mods: Command,  action: DecreaseFontSize     }
    - { key: Key0,    mods: Command,  action: ResetFontSize        }


    # macOS-like tmux shortcuts
    - { key: T,         mods: Command,          chars: "\x02c" }
    - { key: Right,     mods: Command|Alt,      chars: "\x02n"}
    - { key: Left,      mods: Command|Alt,      chars: "\x02p"}
    - { key: Right,     mods: Command|Control,  chars: "\x02)"}
    - { key: Left,      mods: Command|Control,  chars: "\x02("}
    - { key: Down,      mods: Command|Control,  chars: "\x02L"}

    # map Cmd to Ctrl
    - { key: A,         mods: Command,       chars: "\x01" }
    - { key: B,         mods: Command,       chars: "\x02" }
    - { key: C,         mods: Command,       chars: "\x03" }
    - { key: D,         mods: Command,       chars: "\x04" }
    - { key: E,         mods: Command,       chars: "\x05" }
    - { key: F,         mods: Command,       chars: "\x06" }
    - { key: G,         mods: Command,       chars: "\x07" }
    - { key: H,         mods: Command,       chars: "\x08" }
    - { key: I,         mods: Command,       chars: "\x09" }
    - { key: J,         mods: Command,       chars: "\x0A" }
    - { key: K,         mods: Command,       chars: "\x0B" }
    - { key: L,         mods: Command,       chars: "\x0C" }
    - { key: M,         mods: Command,       chars: "\x0D" }
    - { key: N,         mods: Command,       chars: "\x0E" }
    - { key: O,         mods: Command,       chars: "\x0F" }
    - { key: P,         mods: Command,       chars: "\x10" }
    - { key: Q,         mods: Command,       chars: "\x11" }
    - { key: R,         mods: Command,       chars: "\x12" }
    - { key: S,         mods: Command,       chars: "\x13" }
    - { key: T,         mods: Command,       chars: "\x14" }
    - { key: U,         mods: Command,       chars: "\x15" }
    # Keep Cmd-v for paste
    # - { key: V,         mods: Command,       chars: "\x16" }
    - { key: W,         mods: Command,       chars: "\x17" }
    - { key: X,         mods: Command,       chars: "\x18" }
    - { key: Y,         mods: Command,       chars: "\x19" }
    - { key: Z,         mods: Command,       chars: "\x1A" }
    - { key: Key0,      mods: Command,       chars: "\x1b[48;5u" }
    - { key: Key1,      mods: Command,       chars: "\x1b[49;5u" }
    - { key: Key2,      mods: Command,       chars: "\x1b[50;5u" }
    - { key: Key3,      mods: Command,       chars: "\x1b[51;5u" }
    - { key: Key4,      mods: Command,       chars: "\x1b[52;5u" }
    - { key: Key5,      mods: Command,       chars: "\x1b[53;5u" }
    - { key: Key6,      mods: Command,       chars: "\x1b[54;5u" }
    - { key: Key7,      mods: Command,       chars: "\x1b[55;5u" }
    - { key: Key8,      mods: Command,       chars: "\x1b[56;5u" }
    - { key: Key9,      mods: Command,       chars: "\x1b[57;5u" }

